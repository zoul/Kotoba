---
    action: /form/submit
    indicator: name
    output_processors:
        - Indent

    elements:
        - type: Fieldset
          elements:
              - type: Text
                name: name
                label: 'Jméno:'
                id: csform1
                constraints: 
                    - type: Required
                      message: "Tento údaj je povinný."
              - type: Text
                name: contact
                label: 'Kontakt:'
                id: csform2
                constraints:
                    - type: Required
                      message: "Tento údaj je povinný."

        - type: Radiogroup
          name: type
          value: 1
          options:
              - value: 1
                label: 'Mám zájem o překlad'
                attributes:
                  id: csform3
              - value: 2
                label: 'Mám zájem o tlumočení'
                attributes:
                  id: csform4

        - type: Fieldset
          elements:
              - type: Textarea
                name: description
                label: 'Orientační popis zakázky:'
                id: csform5
                constraints:
                    - type: Required
                      message: "Tento údaj je povinný."

        - type: Submit
          name: submit
          value: odeslat
          non_param: true
