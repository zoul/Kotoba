---
    action: /form/submit
    indicator: name
    output_processors:
        - Indent

    elements:
        - type: Fieldset
          elements:
              - type: Text
                name: name
                label: 'ご氏名、'
                id: jaform1
                constraints: 
                    - Required
              - type: Text
                name: contact
                label: 'ご連絡先'
                id: jaform2
                constraints:
                    - Required

        - type: Radiogroup
          name: type
          value: 1
          options:
              - value: 1
                label: '翻訳を依頼したい'
                attributes:
                  id: jaform3
              - value: 2
                label: '通訳を依頼したい'
                attributes:
                  id: jaform4

        - type: Fieldset
          elements:
              - type: Textarea
                id: jaform5
                name: description
                label: 'Further information:'

        - type: Submit
          name: submit
          value: Submit
          non_param: true
